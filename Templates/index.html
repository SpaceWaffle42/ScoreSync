<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <title>ScoreSync | Index</title>
</head>

<body>
    <script id="replace_with_navbar" src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <div class="grey darken-3">
        <div class="row">


            <ul class="tabs grey darken-3 col s12 m10">
                <li class="tab col s3"><a href="#Overview">Overview</a></li>
                <li class="tab col s3"><a href="#Table">Table view</a></li>
            </ul>

            <div class="col s12 m10">

                <div id="Overview" class="col s12 m12">

                    <label>Overview Chart</label>
                    <div id="ChartTotal" class="overview-graph"></div>
                </div>

                <div id="Table" class="col s12 m12 white-text">
                    <label>Table view</label>
                    <table id="data-table" class="highlight">
                        <thead>
                            <tr>
                                <th data-field="team">Team</th>
                                <th data-field="org">Organisation</th>
                                <th data-field="total-points">Points</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>

            <div class="col s12 m2">
                <form method="POST" action="/process_filter" enctype='multipart/form-data'>
                    <label>Primary Chart Select</label>
                    <select class="browser-default primary-team" name="primary-team" id="primary-team" required>
                        <!-- this will grab the team and org from the /teams data point -->
                        <option value="" disabled selected>Choose your option</option>
                        {% for team, org in teams %}
                        <option value="{{ team }}">{{ team }} ({{ org }})</option>
                        {% endfor %}
                    </select>

                    <label>Secondary Chart Select</label>
                    <select class="browser-default secondary-team" name="secondary-team" id="secondary-team" required>
                        <option value="" disabled selected>Choose your option</option>
                        {% for team, org in teams %}
                        <option value="{{ team }}">{{ team }} ({{ org }})</option>
                        {% endfor %}
                    </select>

                    <label>Show top Teams</label>
                    <input type="number" id="top-teams" name="top-teams" id="top-teams" min="1" value="10" required>
                    <div class="btm col s12">

                        <br>

                        <button class="submit btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script id="replace_with_footer" src="{{ url_for('static', filename='js/footer.js') }}"></script>
</body>
<script src="{{ url_for('static', filename='js/org_filter.js') }}"></script>

<script src="{{ url_for('static', filename='js/scores-charts.js') }}"></script>
<script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
<script src="{{ url_for('static', filename='js/datatables-overview.js') }}"></script>
<script src="{{ url_for('static', filename='js/datatables.js') }}"></script>

</html>
