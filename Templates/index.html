<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <title>ScoreSync | Index</title>
</head>

<body>
    <script id="replace_with_navbar" src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <div class="grey darken-3">
        <div class="row">

            <div class="main container col s12 m10">

                <div class="col s12 m12">
                    <ul class="tabs grey darken-3">
                        <li class="tab col s3"><a href="#Charts">Charts</a></li>
                        <li class="tab col s3"><a href="#Overview">Overview</a></li>

                    </ul>
                </div>
                <div id="Charts" class="col s12 m12">

                    <div class="main container col s12 m6">
                        <label>Primary Chart</label>
                        <div id="ChartCat1" class="graph"></div>
                    </div>

                    <div class="main container col s12 m6">
                        <label>Secondary Chart</label>
                        <div id="ChartCat2" class="graph"></div>

                    </div>
                </div>
                <div id="Overview" class="col s12">

                    <div class="main container col s12 m12">
                        <label>Overview Chart</label>
                        <div id="ChartTotal" class="overview-graph"></div>
                    </div>
                </div>




            </div>

            <div class="main container col s12 m2">
                <label>Primary Chart Select</label>
                <select class="browser-default">
                    <option value="1">MOD</option>
                    <option value="2">International</option>
                </select>

                <label>Secondary Chart Select</label>
                <select class="browser-default">
                    <option value="2">International</option>
                    <option value="1">MOD</option>
                </select>
                <div class="container col s6">
                    <label>
                        Start Time
                        <input type="time" id="start" name="start" min="05:00" max="08:00" required />
                    </label>
                </div>
                <div class="container col s6">
                    <label>
                        End Time
                        <input type="time" id="end" name="end" min="08:01" max="18:00" required />
                    </label>
                </div>

                <label>Show top Teams</label>
                <input type="number" id="top-teams" name="top-teams" min="1" value="10">
                <div class="btm col s12">

                    <br>

                    <button class="submit btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script id="replace_with_footer" src="{{ url_for('static', filename='js/footer.js') }}"></script>
</body>
<script src="{{ url_for('static', filename='js/scores-charts.js') }}"></script>

<script src="{{ url_for('static', filename='js/tabs.js') }}"></script>


</html>
